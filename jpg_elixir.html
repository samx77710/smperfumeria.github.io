<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Khamrah de Lattafa - Essentia</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    /* Fondo de partículas */
    #particles-js {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      background: transparent;
    }

    body, html {
      margin: 0; padding: 0; 
      font-family: 'Inter', sans-serif;
      background: #000000;
      color: #eee;
      overflow-x: hidden;
      height: 100%;
      position: relative;
    }
    a {
      color: inherit;
      text-decoration: none;
    }
    .container {
      position: relative;
      max-width: 900px;
      margin: 3rem auto;
      padding: 0 1rem;
      animation: fadeSlideIn 0.8s ease forwards;
      opacity: 0;
      transform: translateY(20px);
      z-index: 1;
    }
    @keyframes fadeSlideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .breadcrumb {
      font-size: 0.9rem;
      opacity: 0.6;
      margin-bottom: 1rem;
    }
    .breadcrumb a:hover {
      text-decoration: underline;
    }
    .product-main {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      align-items: center;
    }
    .product-image {
      flex: 1 1 300px;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      animation: imagePop 0.8s ease forwards;
      opacity: 0;
      transform: scale(0.95);
    }
    @keyframes imagePop {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    .product-image img {
      width: 100%;
      display: block;
      border-radius: 8px;
    }
    .product-info {
      flex: 1 1 300px;
      animation: fadeSlideIn 1s ease forwards;
      opacity: 0;
      transform: translateY(20px);
    }
    h1 {
      font-weight: 700;
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
      color: #ffffff;
    }
    .price {
      font-weight: 600;
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #ffffff;
    }
    .description {
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 2rem;
      opacity: 0.85;
    }
    .buttons {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1.1rem;
      font-weight: 700;
      border-radius: 6px;
      cursor: pointer;
      user-select: none;
      border: none;
      transition: background 0.3s ease, transform 0.3s ease;
      box-shadow: 0 4px 10px rgba(233, 232, 232, 0.6);
      color: #0f0f12;
    }

    button:hover {
      transform: translateY(-4px);
    }

    .btn-buy {
      background: #ffffff;
    }
    .btn-buy:hover {
      background: #07506d;
      box-shadow: 0 6px 14px rgba(20, 88, 119, 0.8);
    }
    .btn-checkout {
      background: #ffffff;
      box-shadow: 0 4px 10px rgba(245, 245, 244, 0.7);
      color: #0a0a00;
    }
    .btn-checkout:hover {
      background: #64ff4f;
      box-shadow: 0 6px 14px rgba(108, 182, 79, 0.9);
    }
    @media (max-width: 600px) {
      .product-main {
        flex-direction: column;
      }
      .buttons {
        flex-direction: column;
      }
      button {
        width: 100%;
        box-sizing: border-box;
      }
    }
  </style>
</head>
<body>

  <div id="particles-js"></div>

  <div class="container" role="main">
    <nav class="breadcrumb" aria-label="Navegación secundaria">
      <a href="index.html">Inicio</a> &gt; <a href="index.html">Perfumes</a> &gt; Jean Paul Gaultier Elixir
    </nav>

    <div class="product-main">
      <div class="product-image">
        <img src="assets/jpg elixir.png" alt="Jean Paul Gaultier Elixir" />
      </div>

      <div class="product-info">
        <h1>Jean Paul Gaultier Elixir</h1>
        <div class="price">$135.000 COP</div>
        <p class="description">
          Fragancia que evoca lujo y misterio, Perfecta para salir con el amor de tu vida.
        </p>
        <div class="buttons">
          <button class="btn-buy" id="buyBtn">Agregar al carrito</button>
          <button class="btn-checkout" id="checkoutBtn">Comprar ahora</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

  <script>
    particlesJS('particles-js', {
      "particles": {
        "number": {
          "value": 80,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": { "value": "#ffffff" },
        "shape": { "type": "circle" },
        "opacity": {
          "value": 0.5,
          "random": false
        },
        "size": {
          "value": 3,
          "random": true
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#ffffff",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 2,
          "direction": "none",
          "random": false,
          "straight": false,
          "out_mode": "out",
          "bounce": false
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": true,
            "mode": "grab"
          },
          "onclick": {
            "enable": true,
            "mode": "push"
          },
          "resize": true
        },
        "modes": {
          "grab": {
            "distance": 140,
            "line_linked": {
              "opacity": 1
            }
          },
          "push": {
            "particles_nb": 4
          }
        }
      },
      "retina_detect": true
    });

    document.getElementById('buyBtn').addEventListener('click', () => {
      let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
      const existe = carrito.some(item => item.nombre === 'Jean Paul Gaultier Elixir');
      if (!existe) {
        carrito.push({ nombre: 'Jean Paul Gaultier Elixir', precio: 135.000 });
        localStorage.setItem('carrito', JSON.stringify(carrito));
        alert('Producto agregado al carrito');
      } else {
        alert('El producto ya está en el carrito');
      }
    });

    document.getElementById('checkoutBtn').addEventListener('click', () => {
      window.location.href = 'carrito.html';
    });
  </script>

</body>
</html>
