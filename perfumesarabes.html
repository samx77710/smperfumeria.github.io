<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PERFUMES ÁRABES</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #0d0d0d;
      --card: #1a1a1a;
      --text: #f2f2f2;
      --accent: #ffffff;
    }

    #particles-js {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      background-color: var(--bg);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    body {
      margin: 0;
      padding: 4vw;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      position: relative;
      z-index: 1;
      animation: fadeInUp 0.6s ease-out forwards;
      overflow-x: hidden;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 3rem;
      text-align: center;
      font-weight: 600;
      position: relative;
      z-index: 2;
      animation: fadeInUp 0.6s ease-out forwards;
      animation-delay: 0.3s;
      opacity: 0;
      animation-fill-mode: forwards;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 2rem;
      position: relative;
      z-index: 2;
    }

    a.item-link {
      text-decoration: none;
      color: var(--text);
      background: var(--card);
      padding: 1.2rem;
      border-radius: 14px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s ease-out forwards;
      animation-fill-mode: forwards;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    a.item-link:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    /* Animación en cascada */
    a.item-link:nth-child(1) { animation-delay: 0.4s; }
    a.item-link:nth-child(2) { animation-delay: 0.5s; }
    a.item-link:nth-child(3) { animation-delay: 0.6s; }
    a.item-link:nth-child(4) { animation-delay: 0.7s; }
    a.item-link:nth-child(5) { animation-delay: 0.8s; }

    a.item-link img {
      width: 100%;
      max-height: 360px;
      object-fit: contain;
      border-radius: 10px;
      background-color: #111;
    }

    a.item-link h2 {
      font-size: 1rem;
      margin: 0;
      font-weight: 500;
      text-align: center;
    }

    a.item-link .precio {
      font-weight: 600;
      font-size: 0.95rem;
      color: var(--accent);
      text-align: center;
    }
  </style>
</head>
<body>

  <div id="particles-js"></div>

  <h1>Perfumes Árabes</h1>

  <div class="grid">
    <a href="producto-mandarinsky.html" class="item-link">
      <img src="assets/mandarinsky.png" alt="Mandarin Sky de Armaf" />
      <h2>Mandarin Sky</h2>
      <div class="precio">$95.000</div>
    </a>

    <a href="producto-yaratous.html" class="item-link">
      <img src="assets/yaratous.png" alt="Yara Tous de Lattafa" />
      <h2>Yara Tous de Lattafa</h2>
      <div class="precio">$90.000</div>
    </a>

    <a href="producto-honorandglory.html" class="item-link">
      <img src="assets/honorandglory.png" alt="Honor and Glory de Lattafa" />
      <h2>Honor and Glory de Lattafa</h2>
      <div class="precio">$80.000</div>
    </a>

    <a href="producto-erbapura.html" class="item-link">
      <img src="assets/erbapura.png" alt="Erba Pura de Xerjoff" />
      <h2>Erba Pura de Xerjoff</h2>
      <div class="precio">$135.000</div>
    </a>

    <a href="producto-thematcha26.html" class="item-link">
      <img src="assets/thématcha36.png" alt="Thé Matcha 26 de LE LABO" />
      <h2>Thé Matcha 26 de LE LABO</h2>
      <div class="precio">$65.000</div>
    </a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS('particles-js', {
      "particles": {
        "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
        "color": { "value": "#ffffff" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.5 },
        "size": { "value": 3, "random": true },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#ffffff",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 2,
          "direction": "none",
          "random": false,
          "straight": false,
          "out_mode": "out",
          "bounce": false
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": { "enable": true, "mode": "grab" },
          "onclick": { "enable": true, "mode": "push" },
          "resize": true
        },
        "modes": {
          "grab": { "distance": 140, "line_linked": { "opacity": 1 } },
          "push": { "particles_nb": 4 }
        }
      },
      "retina_detect": true
    });
  </script>

</body>
</html>
