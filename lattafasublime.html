<!DOCTYPE html>
<html lang="es"> 
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lattafa Sublime - Essentia</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #000;
      --card: #181818;
      --text: #eee;
      --border: #222;
      --shadow: 0 4px 24px rgba(255,255,255,0.06);
      --btn-bg: #fff;
      --btn-text: #181818;
      --btn-hover-bg: #181818;
      --btn-hover-text: #fff;
      --btn-border: #fff;
      --btn-shadow: 0 2px 12px rgba(255,255,255,0.08);
    }
    html, body {
      margin: 0; padding: 0; 
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow-x: hidden;
      min-height: 100vh;
      height: 100%;
      position: relative;
    }
    #particles-js {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      background: transparent;
      pointer-events: auto;
    }
    a {
      color: inherit;
      text-decoration: none;
    }
    .container {
      position: relative;
      max-width: 1100px;
      margin: 3.5rem auto 2.5rem auto;
      padding: 0 2rem;
      animation: fadeSlideIn 0.8s ease forwards;
      opacity: 0;
      transform: translateY(20px);
      z-index: 1;
      background: transparent;
    }
    @keyframes fadeSlideIn {
      from { opacity: 0; transform: translateY(24px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .breadcrumb {
      font-size: 1.05rem;
      opacity: 0.7;
      margin-bottom: 2.2rem;
      letter-spacing: 0.2px;
    }
    .breadcrumb a:hover {
      text-decoration: underline;
      color: #fff;
    }
    .product-main {
      display: flex;
      flex-direction: row;
      gap: 3.5rem;
      align-items: stretch;
      background: var(--card);
      border-radius: 22px;
      box-shadow: var(--shadow);
      padding: 3.2rem 3rem 3rem 3rem;
      border: 1.5px solid var(--border);
      min-height: 420px;
    }
    .product-image {
      flex: 1 1 600px;
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 400px;
      max-width: 600px;
      background: #181818;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 0 24px rgba(255,255,255,0.10);
      margin: 0 auto;
      padding: 2.5rem;
      animation: imagePop 0.8s ease forwards;
      opacity: 0;
      transform: scale(0.97);
    }
    @keyframes imagePop {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    .product-image img {
      width: 100%;
      max-width: 500px;
      max-height: 600px;
      object-fit: contain;
      border-radius: 18px;
      background: #111;
      box-shadow: 0 2px 18px rgba(255,255,255,0.08);
      margin: 0 auto;
      display: block;
    }
    .product-info {
      flex: 1 1 400px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      animation: fadeSlideIn 1s ease forwards;
      opacity: 0;
      transform: translateY(20px);
      min-width: 300px;
      padding: 0 1.5rem;
      max-width: 500px;
    }
    h1 {
      font-weight: 700;
      font-size: 2.7rem;
      margin-bottom: 1.2rem;
      color: #fff;
      letter-spacing: 0.5px;
      text-shadow: 0 1px 8px rgba(0,0,0,0.18);
    }
    .price {
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 2rem;
      color: #fff;
      letter-spacing: 0.5px;
      background: none;
      border-radius: 0;
      padding: 0;
      display: block;
      box-shadow: none;
    }
    .description {
      font-size: 1.18rem;
      line-height: 1.8;
      margin-bottom: 2.7rem;
      opacity: 0.92;
      color: #eaeaea;
      letter-spacing: 0.1px;
      max-width: 600px;
    }
    .buttons {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
      margin-top: 0.5rem;
    }
    button {
      padding: 1.2rem 2.8rem;
      font-size: 1.15rem;
      font-weight: 700;
      border-radius: 10px;
      cursor: pointer;
      user-select: none;
      border: 2px solid var(--btn-border);
      transition: background 0.2s, color 0.2s, border 0.2s, box-shadow 0.2s, transform 0.18s;
      box-shadow: var(--btn-shadow);
      color: var(--btn-text);
      background: var(--btn-bg);
      outline: none;
      margin-bottom: 0.2rem;
    }
    button:active,
    button:focus {
      outline: 2px solid #fff;
      border-color: #fff;
    }
    .btn-buy {
      background: var(--btn-bg);
      color: var(--btn-text);
      border: 2px solid #fff;
    }
    .btn-buy:hover {
      background: var(--btn-hover-bg);
      color: var(--btn-hover-text);
      border: 2px solid #fff;
      box-shadow: 0 6px 18px rgba(255,255,255,0.13);
      transform: translateY(-2px) scale(1.03);
    }
    .btn-checkout {
      background: transparent;
      color: #fff;
      border: 2px solid #fff;
    }
    .btn-checkout:hover {
      background: #fff;
      color: #181818;
      border: 2px solid #fff;
      box-shadow: 0 6px 18px rgba(255,255,255,0.13);
      transform: translateY(-2px) scale(1.03);
    }
    @media (max-width: 1100px) {
      .container {
        margin: 2rem auto 1.5rem auto;
        padding: 0 1rem;
      }
      .product-main {
        padding: 2rem 1rem 2rem 1rem;
        gap: 2rem;
      }
      .product-info {
        padding: 0 0.5rem;
      }
      .product-image {
        min-width: 220px;
        max-width: 100%;
        padding: 1.2rem;
      }
      .product-image img {
        max-width: 350px;
        max-height: 400px;
      }
    }
    @media (max-width: 900px) {
      .container {
        margin: 1.5rem auto 1rem auto;
        padding: 0 0.5rem;
      }
      .product-main {
        padding: 1.2rem 0.5rem 1.2rem 0.5rem;
        gap: 1.2rem;
      }
      .product-image {
        padding: 1rem;
        min-width: 180px;
      }
      .product-image img {
        max-width: 220px;
        max-height: 260px;
      }
    }
    @media (max-width: 700px) {
      .product-main {
        flex-direction: column;
        align-items: stretch;
        padding: 1.2rem 0.2rem 1.2rem 0.2rem;
      }
      .product-image, .product-info {
        max-width: 100%;
        min-width: 0;
        padding: 0;
      }
      .product-image {
        margin-bottom: 1.2rem;
        padding: 0.7rem;
        min-width: 0;
      }
      .product-image img {
        max-width: 100vw;
        max-height: 300px;
      }
      .product-info {
        padding: 0 0.2rem;
      }
      h1 {
        font-size: 1.5rem;
      }
      .price {
        font-size: 1.15rem;
        padding: 0;
      }
      .description {
        font-size: 1.01rem;
      }
      button {
        width: 100%;
        padding: 1.1rem 0;
        font-size: 1rem;
      }
      .buttons {
        flex-direction: column;
        gap: 0.7rem;
      }
    }
  </style>
</head>
<body>

  <div id="particles-js"></div>

  <div class="container" role="main">
    <nav class="breadcrumb" aria-label="Navegación secundaria">
      <a href="index.html">Inicio</a> &gt; Lattafa Sublime
    </nav>

    <div class="product-main">
      <div class="product-image">
        <img src="assets/lattafasublime.png" alt="Lattafa Sublime" />
      </div>

      <div class="product-info">
        <h1>Lattafa Sublime</h1>
        <div class="price">$135.000 COP</div>
        <p class="description">
          Fragancia dulce y seductora, olerás a los mismísimos dioses.
        </p>
        <div class="buttons">
          <button class="btn-buy" id="buyBtn">Agregar al carrito</button>
          <button class="btn-checkout" id="checkoutBtn">Comprar ahora</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS('particles-js', {
      "particles": {
        "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
        "color": { "value": "#ffffff" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.5, "random": false },
        "size": { "value": 3, "random": true },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#ffffff",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 2,
          "direction": "none",
          "random": false,
          "straight": false,
          "out_mode": "out",
          "bounce": false
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": { "enable": true, "mode": "grab" },
          "onclick": { "enable": true, "mode": "push" },
          "resize": true
        },
        "modes": {
          "grab": { "distance": 140, "line_linked": { "opacity": 1 } },
          "push": { "particles_nb": 4 }
        }
      },
      "retina_detect": true
    });

    document.getElementById('buyBtn').addEventListener('click', () => {
      let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
      const existe = carrito.some(item => item.nombre === 'Lattafa Sublime');
      if (!existe) {
        carrito.push({ nombre: 'Lattafa Sublime', precio: 135000 });
        localStorage.setItem('carrito', JSON.stringify(carrito));
        alert('Producto agregado al carrito');
      } else {
        alert('El producto ya está en el carrito');
      }
    });

    document.getElementById('checkoutBtn').addEventListener('click', () => {
      const telefono = '573226093587';
      const mensaje = encodeURIComponent(`Hola, quiero comprar el producto *Lattafa Sublime* por $135.000 COP. ¿Me pueden ayudar?`);
      const urlWhatsapp = `https://wa.me/${telefono}?text=${mensaje}`;
      window.open(urlWhatsapp, '_blank');
    });

    // Animación de fadeIn para info
    window.addEventListener('DOMContentLoaded', () => {
      document.querySelector('.product-info').style.opacity = 1;
      document.querySelector('.product-info').style.transform = 'translateY(0)';
      document.querySelector('.product-image').style.opacity = 1;
      document.querySelector('.product-image').style.transform = 'scale(1)';
      document.querySelector('.container').style.opacity = 1;
      document.querySelector('.container').style.transform = 'translateY(0)';
    });
  </script>

</body>
</html>
